<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Day Planner</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./assets/styles/styles.css">
</head>
<body>
        <!-- header with welcome and day/time  -->
        <header class="background">
            <section class="hero">
                <h1 class="display-3">Work Day Scheduler</h1>
                <p class="lead">A simple calendar app for scheduling your work day</p>
                <p id="currentDay" class="lead"></p>
            </section>
        </header>

        <!-- planner conainer and rows with time of day  -->
        <div class="container d-flex align-content-center justify-content-center flex-wrap col-11 table-responsive">
            <table class="table col-11 table-borderless">
                <tbody>
                  <tr class="d-flex row" data-hour="9">
                    <td class="col-1 d-flex align-items-center justify-content-center text-dark">9:00</td>
                    <td class="col-9 d-flex"><input class="col-12 h-100 small" spellcheck="true"/></td>
                    <td class="col-1 btn-outline-success d-flex align-items-center justify-content-center saveBtn border border-success rounded" id="0">SAVE</td>
                    <td class="col-1 d-flex align-items-center justify-content-center btn btn-outline-danger discard border border-danger" id="0">DISCARD</td>
                  </tr>
                  <tr class="d-flex row" data-hour="10">
                    <td class="col-1 d-flex align-items-center justify-content-center text-dark">10:00</td>
                    <td class="col-9 d-flex"><input class="col-12 h-100 small" spellcheck="true"/></td>
                    <td class="col-1 btn-outline-success d-flex align-items-center justify-content-center saveBtn border border-success rounded" id="1">SAVE</td>
                    <td class="col-1 d-flex align-items-center justify-content-center btn btn-outline-danger discard border border-danger" id="1">DISCARD</td>
                  </tr>
                  <tr class="d-flex row" data-hour="11">
                    <td class="col-1 d-flex align-items-center justify-content-center text-dark">11:00</td>
                    <td class="col-9 d-flex"><input class="col-12 h-100 small" spellcheck="true"/></td>
                    <td class="col-1 btn-outline-success d-flex align-items-center justify-content-center saveBtn border border-success rounded" id="2">SAVE</td>
                    <td class="col-1 d-flex align-items-center justify-content-center btn btn-outline-danger discard border border-danger" id="2">DISCARD</td>
                  </tr>
                  <tr class="d-flex row" data-hour="12">
                    <td class="col-1 d-flex align-items-center justify-content-center text-dark">12:00</td>
                    <td class="col-9 d-flex"><input class="col-12 h-100 small" spellcheck="true"/></td>
                    <td class="col-1 btn-outline-success d-flex align-items-center justify-content-center saveBtn border border-success rounded" id="3">SAVE</td>
                    <td class="col-1 d-flex align-items-center justify-content-center btn btn-outline-danger discard border border-danger" id="3">DISCARD</td>
                  </tr>
                  <tr class="d-flex row" data-hour="13">
                    <td class="col-1 d-flex align-items-center justify-content-center text-dark">1:00</td>
                    <td class="col-9 d-flex"><input class="col-12 h-100 small" spellcheck="true"/></td>
                    <td class="col-1 btn-outline-success d-flex align-items-center justify-content-center saveBtn border border-success rounded" id="4">SAVE</td>
                    <td class="col-1 d-flex align-items-center justify-content-center btn btn-outline-danger discard border border-danger" id="4">DISCARD</td>
                  </tr>
                  <tr class="d-flex row" data-hour="14">
                    <td class="col-1 d-flex align-items-center justify-content-center text-dark">2:00</td>
                    <td class="col-9 d-flex"><input class="col-12 h-100 small" spellcheck="true"/></td>
                    <td class="col-1 btn-outline-success d-flex align-items-center justify-content-center saveBtn border border-success rounded" id="5">SAVE</td>
                    <td class="col-1 d-flex align-items-center justify-content-center btn btn-outline-danger discard border border-danger" id="5">DISCARD</td>
                  </tr>
                  <tr class="d-flex row" data-hour="15">
                    <td class="col-1 d-flex align-items-center justify-content-center text-dark">3:00</td>
                    <td class="col-9 d-flex"><input class="col-12 h-100 small" spellcheck="true"/></td>
                    <td class="col-1 btn-outline-success d-flex align-items-center justify-content-center saveBtn border border-success rounded" id="6">SAVE</td>
                    <td class="col-1 d-flex align-items-center justify-content-center btn btn-outline-danger discard border border-danger" id="6">DISCARD</td>
                  </tr>
                  <tr class="d-flex row" data-hour="16">
                    <td class="col-1 d-flex align-items-center justify-content-center text-dark">4:00</td>
                    <td class="col-9 d-flex"><input class="col-12 h-100 small" spellcheck="true"/></td>
                    <td class="col-1 btn-outline-success d-flex align-items-center justify-content-center saveBtn border border-success rounded" id="7">SAVE</td>
                    <td class="col-1 d-flex align-items-center justify-content-center btn btn-outline-danger discard border border-danger" id="7">DISCARD</td>
                  </tr>
                  <tr class="d-flex row" data-hour="17">
                    <td class="col-1 d-flex align-items-center justify-content-center text-dark">5:00</td>
                    <td class="col-9 d-flex"><input class="col-12 h-100 small" spellcheck="true"/></td>
                    <td class="col-1 btn-outline-success d-flex align-items-center justify-content-center saveBtn border border-success rounded" id="8">SAVE</td>
                    <td class="col-1 d-flex align-items-center justify-content-center btn btn-outline-danger discard border border-danger" id="8">DISCARD</td>
                  </tr>
                </tbody>
              </table>
        </div>
        
        <!-- moment and jquery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="./assets/js/script.js"></script>

</body>
</html>
